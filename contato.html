<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Novembro Azul</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <h1>Novembro AzulðŸ’™</h1>
        <p>Entre em contato conosco.</p>
    </header>

    <main>
        <h2>Fale com nossa equipe</h2>
        <form id="contactForm">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="email">Email:</label>
            <input type="text" name="email" id="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" rows="5" required></textarea>

            <button type="submit" class="enviar-btn">Enviar mensagem</button>
        </form>

        <div class="voltar-box">
            <a href="index.html" class="voltar-btn">Voltar</a>
        </div>

    </main>

    <script src="contato.js"></script>

</body>
</html>
